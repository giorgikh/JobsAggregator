<!DOCTYPE html>
<html>
<head>

    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <center><h1>IT ვანაკსნიები</h1>
            <h1> (From Jobs.ge)</h1>
        </form>
    </center>
    </div>
</div>

<!--    ------------------------------------------------------------------------ -->
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"><p  class="ml-3 nav-link" >სტანდარტული განცხადებები</p></th>
        <th scope="col"><p class="ml-3 nav-link">მომწოდებელი</p></th>
        <th scope="col"><p class="ml-5 nav-link">ბოლო ვადა</p></th>
      </tr>
    </thead>
    <tbody>
      <tr> 
        {% for job_links, job_names, companies_names, start_dates, end_dates in data %}
        <td ><a href="{{ job_links }}" class="ml-5 nav-link" style=" color: #020202fa !important;">{{ job_names }}</a></td>
        <td ><p class="ml-5" style=" color: #020202fa !important;">{{ companies_names }}</p></td>
        <td><p class="mr-10" style=" color: #020202fa !important;">{{ start_dates }} - {{ end_dates}}</p></td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
  
<!--    ------------------------------------------------------------------------ -->


    <script
src="http://code.jquery.com/jquery-3.3.1.min.js"

    crossorigin="anonymous"></script>

</html>
